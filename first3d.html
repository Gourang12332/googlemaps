<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Globe with Search and Marker</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRI2tm4QyUZV3NiNrEzYKu6O4nUmm41Zg&v=alpha&libraries=maps3d,places"></script>
</head>
<body>
    <!-- Search Box -->
    <input 
        id="search-box" 
        type="text" 
        placeholder="Type a location..." 
        style="width: 300px; padding: 10px; margin: 10px; font-size: 16px;">

    <!-- 3D Map Component -->
    <gmp-map-3d 
        id="map3d" 
        center="37.841157, -122.551679" 
        range="2000" 
        tilt="75" 
        heading="330" 
        style="width: 100%; height: 80vh;"></gmp-map-3d>

    <script>
        let mapElement = document.querySelector("gmp-map-3d");
        let marker = null; // To store the marker instance

        function initAutocomplete() {
            const input = document.getElementById("search-box");
            const autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();

                if (!place.geometry || !place.geometry.location) {
                    alert("No details available for the selected location!");
                    return;
                }

                // Update map's center to the searched location
                const { lat, lng } = place.geometry.location;
                mapElement.setAttribute("center", `${lat()}, ${lng()}`);
                mapElement.setAttribute("range", "1000"); // Zoom in closer to the location

                // Create or update marker
                if (marker) {
                    // Update marker position
                    marker.setPosition({ lat: lat(), lng: lng() });
                } else {
                    // Create a new marker
                    marker = new google.maps.Marker({
                        position: { lat: lat(), lng: lng() },
                        map: mapElement,
                        title: place.name, // Optional: Add title with place name
                    });
                }
            });
        }

        // Load the autocomplete after the page and script are fully loaded
        window.addEventListener("load", initAutocomplete);
    </script>
</body>
</html>
